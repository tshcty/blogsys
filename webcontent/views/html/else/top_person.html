<script type="text/javascript">
	$(".dr-show .div-s").bind({
		mouseover: function(){
			$(this).addClass("enter");
			var top=$(".dr-show .enter .show-m").position().top;
			var left=$(".dr-show .enter .show-m").position().left;
			var num=Math.ceil($('.dr-show').children().size()/6);
//			alert("top="+top+";left="+left);
			if(left > 833){
				left=$('.dr-show .enter').prev().children(".show-m").position().left;
			}
			if(num > 1 && top>60){
				top=(num-2)*60;
			}
//			alert("size="+num);
//			alert("top="+top+";left="+left);
			$(".dr-show .enter .show-b").css({'left' : left,'top' : top,
				'display' : 'block'});
		},
		mouseleave: function(){
			$(".dr-show .enter .show-b").css("display","none");
			$(this).removeClass("enter");
		}
	});


</script>
